name: Publish to NuGet

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    env:
      NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore src/VoiceChapter.csproj

      - name: Build
        run: dotnet build src/VoiceChapter.csproj --configuration Release --no-restore

      - name: Pack
        run: dotnet pack src/VoiceChapter.csproj --configuration Release --no-build -o ./artifacts

      - name: Publish to NuGet
        if: env.NUGET_API_KEY != ''
        run: dotnet nuget push "artifacts/*.nupkg" --source https://api.nuget.org/v3/index.json --api-key "$NUGET_API_KEY" --skip-duplicate
