name: Publish to NuGet

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    permissions:
      id-token: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore src/VoiceChapter.csproj

      - name: Build
        run: dotnet build src/VoiceChapter.csproj --configuration Release --no-restore

      - name: Pack
        run: dotnet pack src/VoiceChapter.csproj --configuration Release --no-build -o ./artifacts

        # Get a short-lived NuGet API key
      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: denisbredikhin # Recommended: use a secret like ${{ secrets.NUGET_USER }} for your nuget.org username (profile name), NOT your email address
    
      - name: Publish to NuGet
        run: dotnet nuget push "artifacts/*.nupkg" --source https://api.nuget.org/v3/index.json ${{steps.login.outputs.NUGET_API_KEY}}
